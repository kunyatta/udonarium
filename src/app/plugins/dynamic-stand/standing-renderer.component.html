<div class="standing-wrapper"
  [style.left]="left"
  [style.top]="top"
  [style.width]="width"
  [style.height]="height"
  [style.z-index]="zIndex"
  [style.opacity]="opacity"
  [style.transform]="transform"
  [style.transition]="transition">
  <!-- 吹き出し / エモート -->
  <ng-container *ngFor="let text of [visibleText]">
    <div *ngIf="text" class="speech-bubble" 
      [ngClass]="{'is-emote': overlayObject?.type === 'emote'}"
      [class.pos-left]="isLeftSide && overlayObject?.type !== 'emote'"
      [class.pos-right]="!isLeftSide && overlayObject?.type !== 'emote'">
      <div [class.emote-inner]="overlayObject?.type === 'emote'">
        {{ text }}
      </div>
    </div>
  </ng-container>

  <div *ngIf="overlayObject?.isDebug" class="debug-warning" style="font-size: 10px; background: rgba(0,0,0,0.5); color: white;">
    ID: {{ overlayObjectIdentifier | slice:0:8 }}...<br>
    Label: {{ overlayObject?.label }}<br>
    Type: {{ overlayObject?.type }}<br>
    Op: {{ overlayObject?.opacity }}
  </div>
</div>
