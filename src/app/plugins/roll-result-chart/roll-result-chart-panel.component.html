<div class="panel-container">
  <div class="sidebar">
    <div class="sidebar-header">
      <button class="full-width" (click)="createNew()">+ 新規チャート</button>
    </div>
    <div class="chart-list">
      <div *ngFor="let chart of charts; let i = index"
           class="chart-item"
           [class.selected]="i === selectedChartIndex"
           (click)="selectChart(i)">
        {{ chart.title }}
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="editor-header" *ngIf="editingChart">
      <button (click)="save()">保存</button>
      <button class="danger" (click)="delete()" [disabled]="selectedChartIndex < 0">削除</button>
    </div>
    
    <div class="edit-panel" *ngIf="editingChart">
      <div class="input-column">
        <div class="input-group">
          <label>チャート名</label>
          <input type="text" [(ngModel)]="editingChart.title">
        </div>
        <div class="input-group">
          <label>コマンド</label>
          <input type="text" [(ngModel)]="editingChart.command">
        </div>
        <div class="input-group">
          <label>使用ダイス</label>
          <input type="text" [(ngModel)]="editingChart.dice">
        </div>
      </div>
      <div class="input-group full-height">
        <label>表の内容 (数字:結果)</label>
        <textarea [(ngModel)]="editingChart.value" placeholder="1:結果A
2-5:結果B
*:結果C"></textarea>
      </div>
    </div>

    <div class="empty-state" *ngIf="!editingChart">
      チャートを選択するか、新規作成してください。
    </div>
  </div>
</div>
