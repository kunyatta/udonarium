<div class="panel-container">
  <h3>Overlay Sandbox</h3>
  
  <div class="control-group">
    <button (click)="createStanding('TestChar')">Create New Object</button>
    <button (click)="destroyAll()">Clear All</button>
    <button (click)="selectImage()" [disabled]="!targetObject">Set Image</button>
  </div>

  <hr>

  <div *ngIf="targetObject">
    <div class="section">
      <h4>1. Initial State (Start)</h4>
      <div class="input-row">
        <label>X (%): <input type="number" [(ngModel)]="initial.x"></label>
        <label>Y (%): <input type="number" [(ngModel)]="initial.y"></label>
      </div>
      <div class="input-row">
        <label>Opacity: <input type="number" step="0.1" max="1" min="0" [(ngModel)]="initial.opacity"></label>
        <label>Scale: <input type="number" step="0.1" [(ngModel)]="initial.scale"></label>
      </div>
      <button (click)="setInitialState()" class="action-btn">Set Initial Position (Jump)</button>
    </div>

    <div class="section">
      <h4>2. Animation Settings</h4>
      <div class="input-row">
        <label>Duration (ms): <input type="number" step="100" [(ngModel)]="anim.duration"></label>
      </div>
      <div class="input-row">
        <label>Easing: 
          <select [(ngModel)]="anim.easing">
            <option *ngFor="let e of easings" [value]="e">{{e}}</option>
          </select>
        </label>
      </div>
    </div>

    <div class="section">
      <h4>3. Target State (End)</h4>
      <div class="input-row">
        <label>X (%): <input type="number" [(ngModel)]="target.x"></label>
        <label>Y (%): <input type="number" [(ngModel)]="target.y"></label>
      </div>
      <div class="input-row">
        <label>Opacity: <input type="number" step="0.1" max="1" min="0" [(ngModel)]="target.opacity"></label>
        <label>Scale: <input type="number" step="0.1" [(ngModel)]="target.scale"></label>
      </div>
      <button (click)="playAnimation()" class="action-btn primary">Play Animation (Go!)</button>
    </div>
  </div>
  
  <div *ngIf="!targetObject" class="placeholder">
    Create an object first.
  </div>
</div>
