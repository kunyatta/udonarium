<div class="panel-container">
  <h3>Overlay Sandbox</h3>
  
  <div class="control-group">
    <button (click)="createImage('Stand')">Create Image Only</button>
    <button (click)="createStanding('TestChar')">Create Speech Only</button>
    <button (click)="createCombinedSet()" class="primary">Create Combined Set</button>
    <button (click)="destroyAll()">Clear All</button>
  </div>
  <div class="control-group">
    <button (click)="selectImage()" [disabled]="!targetObject" style="width: 100%;">Set Image (to Stand Object)</button>
  </div>

  <hr>

  <div *ngIf="targetObject">
    <div class="section">
      <h4>1. Initial State (Start)</h4>
      <div class="input-row">
        <label>X (%): <input type="number" [(ngModel)]="initial.x"></label>
        <label>Y (%): <input type="number" [(ngModel)]="initial.y"></label>
      </div>
      <div class="input-row">
        <label>Opacity: <input type="number" step="0.1" max="1" min="0" [(ngModel)]="initial.opacity"></label>
        <label>Scale: <input type="number" step="0.1" [(ngModel)]="initial.scale"></label>
      </div>
      <button (click)="setInitialState()" class="action-btn">Set Initial Position (Jump)</button>
    </div>

    <div class="section">
      <h4>2. Content Settings</h4>
      <div class="input-row">
        <label>Speech Text: <input type="text" [(ngModel)]="speechText" style="width: 150px;"></label>
        <button (click)="updateText()" class="action-btn">Update Text</button>
      </div>
      <div class="input-row">
        <label>Speech Offset X: <input type="number" [(ngModel)]="speechOffset.x" style="width: 50px;"></label>
        <label>Y: <input type="number" [(ngModel)]="speechOffset.y" style="width: 50px;"></label>
      </div>
    </div>

    <div class="section">
      <h4>3. Animation Settings</h4>
      <div class="input-row">
        <label>Duration (ms): <input type="number" step="100" [(ngModel)]="anim.duration"></label>
      </div>
      <div class="input-row">
        <label>Easing: 
          <select [(ngModel)]="anim.easing">
            <option *ngFor="let e of easings" [value]="e">{{e}}</option>
          </select>
        </label>
      </div>
    </div>

    <div class="section">
      <h4>3. Target State (End)</h4>
      <div class="input-row">
        <label>X (%): <input type="number" [(ngModel)]="target.x"></label>
        <label>Y (%): <input type="number" [(ngModel)]="target.y"></label>
      </div>
      <div class="input-row">
        <label>Opacity: <input type="number" step="0.1" max="1" min="0" [(ngModel)]="target.opacity"></label>
        <label>Scale: <input type="number" step="0.1" [(ngModel)]="target.scale"></label>
      </div>
      <button (click)="playAnimation()" class="action-btn">Play Single</button>
      <button (click)="playCoupledAnimation()" class="action-btn primary">Play Coupled Animation (Go!)</button>
    </div>
  </div>
  
  <div *ngIf="!targetObject" class="placeholder">
    Create an object first.
  </div>
</div>
