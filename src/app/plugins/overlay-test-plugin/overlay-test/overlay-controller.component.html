<div class="controller-panel">
  <div class="section">
    <button (click)="createOverlay()" [disabled]="hasOverlay">Create Overlay Object</button>
    <button (click)="destroyOverlay()" [disabled]="!hasOverlay">Destroy All Objects</button>
  </div>

  <div class="section" *ngIf="targetObject">
    <label>Left ({{targetObject.left}}%)</label>
    <input type="range" min="0" max="100" [(ngModel)]="targetObject.left">
    
    <label>Top ({{targetObject.top}}%)</label>
    <input type="range" min="0" max="100" [(ngModel)]="targetObject.top">

    <label>Opacity ({{targetObject.opacity}})</label>
    <input type="range" min="0" max="1" step="0.1" [(ngModel)]="targetObject.opacity">
  </div>
</div>
