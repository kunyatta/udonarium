<div class="test-overlay" [@fadeInOut] 
  *ngIf="overlayObject"
  [style.top.%]="overlayObject.top" 
  [style.left.%]="overlayObject.left"
  [style.opacity]="overlayObject.opacity"
  [style.z-index]="zIndex">
  <div class="content">
    <h3>{{overlayObject.label}}</h3>
    <p>Pos: {{overlayObject.left}}%, {{overlayObject.top}}%</p>
    <p>Alpha: {{overlayObject.opacity}}</p>
    <button (click)="close()">Destroy (Object)</button>
  </div>
</div>
