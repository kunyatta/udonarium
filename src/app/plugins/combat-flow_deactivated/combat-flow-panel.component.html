<div class="panel-container">
  <!-- Use async pipe for isCombat$ -->
  <div *ngIf="!(combatStateService.isCombat$ | async)" class="standby-message">
    まだ戦闘は発生していません。
  </div>

  <!-- Use async pipe for isCombat$, round$, and viewModels$ -->
  <div *ngIf="combatStateService.isCombat$ | async" class="combatants-container">
    <h4 class="round-indicator">{{ combatStateService.round$ | async }} ラウンド目</h4>
    <div *ngFor="let vm of combatStateService.viewModels$ | async" 
         class="combatant-card" 
         [ngClass]="{'is-active': vm.character.identifier === ((combatStateService.activeViewModel$ | async)?.character.identifier), 'is-acted': vm.combatant.hasActed}"
         [ngStyle]="getCombinedCardNgStyle(vm.combatant)"
         (click)="onSingleClick(vm.combatant)"
         (dblclick)="onDoubleClick(vm.combatant)"
         (contextmenu)="onContextMenu($event, vm.combatant)">
      <!-- Use ViewModel property -->
      <div *ngIf="vm.combatant.hasActed" class="acted-icon">
        <i class="material-icons">check_circle</i>
      </div>
      <!-- Use async pipe for image$ from ViewModel -->
      <img [src]="(vm.image$ | async)?.url" class="character-image" draggable="false">
      <!-- Use ViewModel property -->
      <div class="character-name">{{ vm.character.name }}</div>
      <!-- ステータス効果アイコン表示エリア -->
      <div class="status-icons-container">
        <!-- Use async pipe for statusEffects$ from ViewModel -->
        <ng-container *ngFor="let effect of (vm.statusEffects$ | async)">
          <span *ngIf="!isEffectExpired(effect)" class="status-icon" [title]="effect.name + ': ' + effect.description">
            <span *ngIf="effect.emoji">{{ effect.emoji }}</span>
            <i *ngIf="!effect.emoji && effect.icon" class="material-icons">{{ effect.icon }}</i>
            <span class="remaining-rounds">{{ getRemainingRounds(effect) }}</span>
          </span>
        </ng-container>
      </div>
      <div class="parameters-container">
        <!-- Use ViewModel property -->
        <ng-container *ngIf="displayDataTags$ | async as tags">
          <div *ngFor="let param of getCharacterParameters(vm.character, tags)" class="parameter-item">
            <ng-container [ngSwitch]="getParameterType(param)">
              <!-- リソース（バー表示） -->
              <ng-container *ngSwitchCase="'numberResource'">
                <div class="resource-tag">
                  <span class="param-name">{{ param.name }}:</span>
                  <span class="param-value">{{ param.currentValue }} / {{ param.value }}</span>
                </div>
                <div class="resource-bar-container">
                  <div class="resource-bar" [style.width.%]="getResourcePercentage(param)"></div>
                </div>
              </ng-container>
              <!-- 通常のパラメータ -->
              <ng-container *ngSwitchDefault>
                <span class="param-name">{{ param.name }}:</span>
                <span class="param-value">{{ param.value }}</span>
              </ng-container>
            </ng-container>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
