<div class="panel-layout">
  <div class="panel-body">
    
    <!-- 通知先設定 -->
    <div class="control-group">
      <label>通知先タブ:</label>
      <select class="udonarium-select" [(ngModel)]="targetTabIdentifier">
        <option *ngFor="let tab of chatTabs" [value]="tab.identifier">{{ tab.name }}</option>
      </select>
    </div>

    <hr class="separator">

    <!-- 設定フォーム -->
    <div class="setting-form">
      
      <div class="control-group">
        <label>時間設定:</label>
        <div class="time-input-row">
          <input type="number" class="udonarium-input time-field" [(ngModel)]="inputMinutes" min="0">
          <span>分</span>
          <input type="number" class="udonarium-input time-field" [(ngModel)]="inputSeconds" min="0" max="59">
          <span>秒</span>
        </div>
      </div>

      <div class="control-group">
        <label>タイトル:</label>
        <input type="text" class="udonarium-input" [(ngModel)]="inputTitle" placeholder="アラームのタイトル">
      </div>

      <div class="button-area">
        <button *ngIf="!isRunning" (click)="setAlarm()" class="udonarium-btn primary full-width">セット</button>
        <button *ngIf="isRunning" (click)="stopAlarm()" class="udonarium-btn danger full-width">停止</button>
      </div>

    </div>
  </div>
</div>
