<div class="panel-content">
  
  <div class="control-group" style="margin-bottom: 10px; text-align: left;">
    <label style="display:block; margin-bottom: 4px; font-size:12px;">通知先タブ:</label>
    <select [(ngModel)]="targetTabIdentifier" style="width: 100%; padding: 4px; background-color: #444; color: #fff; border: 1px solid #666;">
      <option *ngFor="let tab of chatTabs" [value]="tab.identifier">{{ tab.name }}</option>
    </select>
  </div>
  <hr style="margin: 10px 0; border-color: #444;">

  <div class="setting-form">
    <div class="time-input">
      <label style="display:block; margin-bottom: 4px; font-size:12px;">時間設定:</label>
      <input type="number" [(ngModel)]="inputMinutes" min="0" class="input-field" style="width: 40px;"> 分
      <input type="number" [(ngModel)]="inputSeconds" min="0" max="59" class="input-field" style="width: 40px;"> 秒
    </div>
    <div class="title-input" style="margin-top: 10px;">
      <label style="display:block; margin-bottom: 4px; font-size:12px;">タイトル:</label>
      <input type="text" [(ngModel)]="inputTitle" placeholder="アラームのタイトル" class="input-field">
    </div>
    <button *ngIf="!isRunning" (click)="setAlarm()" class="primary-button" style="margin-top: 15px;">セット</button>
    <button *ngIf="isRunning" (click)="stopAlarm()" class="danger" style="margin-top: 15px;">停止</button>
  </div>
</div>
